<!DOCTYPE html>
<html>

<head>
    <title>CS2 Casual Enjoyer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background: #181c20 !important;
        }

        html {
            background: #181c20 !important;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>    <div class="window-bar">
        <span class="window-bar-title">CS2 Casual Enjoyer</span>
        <div class="window-bar-btns">
            <button class="tutorial-btn-help" id="tutorial-btn" title="Show Tutorial" onclick="startTutorial()">
                <span>?</span>
                Tutorial
            </button>
            <button class="window-btn minimize" title="Minimize"
                onclick="window.electronAPI.window.minimize()">&minus;</button>
            <button class="window-btn close" title="Close" onclick="window.electronAPI.window.close()">&times;</button>
        </div>
    </div>
    <div class="main-content">
        <div class="app-viewport">
            <div class="container">
                <div id="error"></div>
                <h1 style="display:none;">CS2 Casual Enjoyer</h1>
                <div class="param-fields-container">
                    <div class="param-label-row" style="margin-bottom:0.1em;">
                        <div class="param-label-cell" style="padding-bottom:0;">
                            <span id="api-key-help" title="Get your Steam Web API Token / Key in Steam"
                                class="param-label-text"
                                style="text-decoration:underline; color:inherit; cursor:pointer; margin-bottom:0; padding-bottom:0;">
                                Steam Web API Token / Key
                            </span>
                        </div>
                        <div class="param-label-cell" style="padding-bottom:0;">
                            <a id="steam-id-help" href="steam://url/SteamIDMyProfile" target="_self"
                                title="Open your profile in Steam" class="param-label-text"
                                style="text-decoration:underline; color:inherit; cursor:pointer; margin-bottom:0; padding-bottom:0;">
                                SteamID64
                            </a>
                        </div>
                    </div>
                    <div class="param-input-row" style="margin-top:0;">
                        <div class="param-input-cell">
                            <input id="auth" type="password" autocomplete="off" />
                        </div>
                        <div class="param-input-cell">
                            <input id="steam-id" autocomplete="off" />
                        </div>
                    </div>
                </div>                  <div class="center-row">
                    <button id="update-friends-btn" class="action-btn"
                        title="Update the complete list of friends from Steam API">Update Friends List</button>
                </div>
                <div class="center-row">
                    <div id="update-hint" class="update-hint">Click "Update Friends List" to load your friends and start auto-refresh</div>
                </div>
                <div class="center-row" id="friend-filter-row" style="margin-bottom:0.7em;">
                    <input id="friend-filter-input" type="text" placeholder="Filter by friend nickname..."
                        style="width: 320px; max-width: 100%; font-size: 1em; padding: 0.5em 1em;">
                </div>
                <div class="friend-list" id="friends"></div>
            </div>
        </div>
    </div>
    <div class="custom-footer-bar">
        <span class="footer-app-title">
            <span id="app-version"></span>
            by
            <a href="steam://openurl/https://steamcommunity.com/id/skik4"
                style="color:#7fa7d9;text-decoration:underline dotted;cursor:pointer;"
                title="Open skik4's Steam profile">skik4</a>
        </span>
    </div>    <!-- Load the new modular application -->
    <script type="module" src="src/core/app.js"></script>
    <script type="module">
        import TutorialManager from './src/ui/tutorial-manager.js';
        
        // Initialize tutorial manager
        window.tutorialManager = new TutorialManager();
        
        // Global function to start tutorial
        window.startTutorial = function() {
            window.tutorialManager.start();
        };
    </script>
    <script>
        // Initialize app version display
        if (window.electronAPI && window.electronAPI.app.getVersion) {
            window.electronAPI.app.getVersion().then(function (version) {
                const el = document.getElementById('app-version');
                if (el && version) el.textContent = 'v' + version + ' ';
            });
        }
    </script>
</body>

</html>
